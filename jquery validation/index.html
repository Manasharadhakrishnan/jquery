<!DOCTYPE html>
<html lang="en">

<head>
    <title>jQuery Validation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="jqq.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body onload="buildTable()" >
    <div class="container mx-auto ">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary ">
                <div class="panel-heading ">
                    Registration
                </div>
                <div class="panel-body mt-5">
                    <form id="registration">
                      <div class="form-group">
                         <label for="username" class="col-sm-3 control-label"> Name</label>
                            <div class="col-sm-9 mt-4">
                                <input type="text" id="username" name="username" placeholder="username"
                                    class="form-control" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="fname" class="col-sm-3 control-label">Father Name</label>
                            <div class="col-sm-9 mt-4">
                                <input type="text" id="fname" name="fname" placeholder="fathername" class="form-control"
                                    autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label"> Email</label>
                            <div class="col-sm-9 mt-4">
                                <input type="text" class="form-control" id="email" name="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Date of Birth" class="col-sm-3 control-label">Date of Birth</label>
                            <div class="col-sm-9 mt-4">
                                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phonenumber" class="col-sm-3 control-label">phone No</label>
                            <div class="col-sm-9 mt-4">
                                <input type="number" class="form-control" id="number" name="number"
                                    placeholder="phoneNumber">
                            </div>
                        </div>

                        <div class="form-group">
    
                            <label for="gender" class="col-sm-3 control-label" > Gender</label>
                                <div class="col-sm-9 mt-4 ">
                                    <div class="">
                                    <input type="radio"  name="gender" value="male" 
                                             >Male
                                    <input type="radio" name="gender" value="female"
                                     >Female
                               
                                <p  id="gender"></p>
                            </div>
                        </div></div>

                        <div class="form-group">
                            <label for="Language" class="control-label col-sm-3">Language</label>
                            <div class="col-sm-9 mt-4" id="Language">
                                <div class="Language ">
                                    <label class="checkbox"><input type="checkbox" value="Tamil"
                                            name="Language">Tamil</label>
                                    <label class="checkbox "><input type="checkbox" value="English"
                                            name="Language">English</label>
                                    <label class="checkbox "><input type="checkbox" value="Hindi"
                                            name="Language">Hindi</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address" id="address" class="control-label col-sm-3">Address</label>
                            <div class="col-sm-9 mt-4">
                                <textarea class="form-control" row="3" name="address" placeholder="Address"></textarea>
                            </div>
                        </div>
                        <br /> <br>
                        <button type="submit" id="subm" class="fs-2 ms-2 btn btn-success w-100 p-2 rounded text-light "
                            name="submit">Submit</button>
                        <button type="reset" id="reset" class="fs-2 ms-2 btn btn-danger w-100 p-2 rounded text-light "
                            name="submit">Reset</button>

                       
                </div>
            </div>
        </div>
        </form>
    </div>


    
        <table class="table table-sm row">
            
            <thead class="table-dark">
                <tr>
                    <td>Name</td>
                    <td>FatherName</td>
                    <td>Email</td>
                    <td>Date of Birth</td>
                    <td>phone No</td>
                    <td>Gender</td>
                    <td>Language</td>
                    <td>Address</td>
                </tr>
            </thead>
            <tbody id="mytable"></tbody>
            <tr>
                
            </tr>
        </table>

    <script src="script.js"></script>
</body>

</html>
